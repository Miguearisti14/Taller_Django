{% extends "layout.html" %}
{% block content %}

<div class="container-login">
  <div class="form-login">
    <h1 data-i18n="Registrarse">Registrarse</h1>
    <form id="registerForm" method="POST">
      {% csrf_token %}

      <!-- Nombre -->
      <label for="first_name" data-i18n="FirstName">Nombre</label>
      <input
        type="text"
        id="first_name"
        name="first_name"
        placeholder="Ingrese su nombre"
        required
      >

      <!-- Apellido -->
      <label for="last_name" data-i18n="LastName">Apellido</label>
      <input
        type="text"
        id="last_name"
        name="last_name"
        placeholder="Ingrese su apellido"
        required
      >

      <!-- Usuario (email) -->
      <label for="username" data-i18n="Usuario">Usuario (email)</label>
      <input
        type="email"
        id="registerUsername"
        name="username"
        placeholder="correo@ejemplo.com"
        required
      >

      <!-- Contrase単a -->
      <label for="password" data-i18n="Contrase単a">Contrase単a</label>
      <input
        type="password"
        id="registerPassword"
        name="password"
        placeholder="Ingrese su contrase単a"
        required
      >

      <!-- Rol / Grupo -->
      <label for="group" data-i18n="Role">Rol</label>
      <select id="group" name="group" required>
        <option value="" disabled selected>Seleccione un rol</option>
        {% for g in groups %}
          <option value="{{ g.id }}">{{ g.name }}</option>
        {% endfor %}
      </select>

      <button type="submit" data-i18n="Registrarse">Registrarse</button>
    </form>
  </div>
</div>

{% endblock content %}
